# =============================================================================
# MOXD BUILD & PUBLISH WORKFLOW
# =============================================================================
#
# FEATURES:
#   ✅ Cake Build Script - Professional build automation
#   ✅ Matrix OS - Can run on multiple operating systems
#   ✅ DocFX Documentation - Auto-generated API docs deployed to GitHub Pages
#   ✅ GitHub Packages - Publishes pre-release packages for testing
#   ✅ NuGet.org - Publishes release packages
#   ✅ MinVer - Auto-versioning from Git tags
#
# TRIGGERS:
#   - Push to master     → Build, Test, Pack, Push to GitHub Packages
#   - Pull request       → Build, Test, Pack
#   - Release published  → Build, Test, Pack, Push to NuGet.org
#   - Manual trigger     → Build, Test, Pack
#
# HOW TO RELEASE:
#   1. git tag v1.0.0
#   2. git push origin v1.0.0
#   3. Go to GitHub → Releases → Create release from tag
#   4. Publish release → Workflow publishes to NuGet.org
#
# =============================================================================

name: Build
# -----------------------------------------------------------------------------
# TRIGGERS
# -----------------------------------------------------------------------------
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published

  workflow_dispatch:
# -----------------------------------------------------------------------------
# ENVIRONMENT VARIABLES
# -----------------------------------------------------------------------------
env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  MINVERBUILDMETADATA: build.${{ github.run_number }}
# -----------------------------------------------------------------------------
# JOBS
# -----------------------------------------------------------------------------
jobs:
  # ===========================================================================
  # JOB 1: BUILD
  # ===========================================================================
  build:
    name: Build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: validate java config
        shell: powershell
        run: |
          java --version
          echo $ENV:JAVA_HOME

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.100'

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore .NET tools
        run: dotnet tool restore

      - name: Cake Build
        run: dotnet cake --target=Build
        shell: pwsh

      - name: Cake Test
        run: dotnet cake --target=Test
        shell: pwsh

      - name: Cake Pack
        run: dotnet cake --target=Pack
        shell: pwsh

      - name: Build Documentation - Metadata
        run: dotnet docfx metadata docfx.json
        shell: pwsh

      - name: Build Documentation - Site
        run: dotnet docfx build docfx.json
        shell: pwsh

      - name: Upload Documentation Site
        uses: actions/upload-artifact@v6
        with:
          name: docfx-site
          path: _site

      - name: "Publish Artifacts"
        uses: actions/upload-artifact@v6
        with:
          name: ${{matrix.os}}
          path: "./Artifacts"

      - name: "Publish Binlog"
        uses: actions/upload-artifact@v6
        with:
          name: ${{matrix.os}}-binlog
          path: "./Binlog"

  # ===========================================================================
  # JOB 2: PUSH TO GITHUB PACKAGES
  # ===========================================================================
  push-github-packages:
    name: "Push GitHub Packages"
    needs: build
    if: github.ref == 'refs/heads/master' || github.event_name == 'release'
    environment:
      name: "GitHub Packages"
      url: https://github.com/moxd-dev/Moxd/packages
    permissions:
      packages: write
    runs-on: windows-latest
    steps:
      - name: "Download Artifact"
        uses: actions/download-artifact@v7
        with:
          name: "windows-latest"
      - name: "Dotnet NuGet Add Source"
        run: dotnet nuget add source https://nuget.pkg.github.com/moxd-dev/index.json --name GitHub --username malsabi --password ${{secrets.GITHUB_TOKEN}}
        shell: pwsh
      - name: "Dotnet NuGet Push"
        run: dotnet nuget push .\*.nupkg --api-key ${{ github.token }} --source GitHub --skip-duplicate
        shell: pwsh

  # ===========================================================================
  # JOB 3: PUSH TO NUGET.ORG
  # ===========================================================================
  push-nuget:
    name: Push to NuGet.org
    needs: build
    if: github.event_name == 'release'
    runs-on: windows-latest
    environment:
      name: NuGet
      url: https://www.nuget.org/packages/Moxd
    permissions:
      id-token: write
    steps:
      - name: NuGet Login (OIDC)
        uses: nuget/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          name: "windows-latest"

      - name: Push to NuGet.org
        run: |
          Get-ChildItem .\ -Filter *.nupkg |
          Where-Object { !$_.Name.Contains('preview') } |
          ForEach-Object { dotnet nuget push $_ --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key ${{ steps.login.outputs.NUGET_API_KEY }} }
        shell: pwsh

  # ===========================================================================
  # JOB 4: DEPLOY DOCUMENTATION TO GITHUB PAGES
  # ===========================================================================
  deploy-docs:
    name: Deploy Documentation
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download Documentation Site
        uses: actions/download-artifact@v7
        with:
          name: docfx-site
          path: ./_site

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4